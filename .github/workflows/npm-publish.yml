name: Publish Package to npmjs

on:
  pull_request:
    branches: [test]

jobs:
  build:
    if: startsWith(github.event.pull_request.title, 'release:')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: 16
          cache: 'yarn'
      - run: echo "git提交标题:${{ toJson(github.event.pull_request.title) }}"
      - run: echo "git body:${{ toJson(github.event.pull_request.body) }}" ::set-output name=version::$(echo ${{ github.event.pull_request.title }} | sed 's/release://')
      - run: |
          version=${{github.event.pull_request.title}} | sed 's/release://' 
          echo version
      - run: yarn
      - run: yarn run build
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
