name: Publish Package to npmjs

on:
  pull_request:
    branches: [test]

# 使用正式版本测一下
jobs:
  build:
    if: startsWith(github.event.pull_request.title, 'release:')
    runs-on: ubuntu-latest
    # permissions:
    #   contents: read
    #   pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: 16
          cache: 'yarn'
      - run: echo "git提交标题:${{ toJson(github.event.pull_request.title) }}"
      - run: echo "git提交内容:${{ toJson(github.event.pull_request.body) }}"
      - run: echo "git仓库地址:${{ toJson(github.event.repository.full_name) }}"
      - run: echo ${{github.event.pull_request.title}} | sed ''s/release://''
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      # - uses: actions/labeler@v4
      # with:
      #   repo-token: '${{ secrets.ACTION_TOKEN }}'
      - name: 切换到被合并分支
        run: |
          git fetch --all
          git checkout ${{github.event.pull_request.base.ref}}
          git remote -v
      - name: 设置git config信息
        run: |
          git config user.name "gaoqi"
          git config user.email "1224362143@qq.com"
          # git config user.name "${GITHUB_ACTOR}"
          # git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          # npm ci
      - run: yarn
      - run: npm run release ${{github.event.pull_request.title}} | sed ''s/release://''
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          GITHUB_TOKEN: ${{secrets.ACTION_TOKEN}}
          ACTION_TOKEN: ${{secrets.ACTION_TOKEN}}
