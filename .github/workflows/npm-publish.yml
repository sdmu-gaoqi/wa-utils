name: Publish Package to npmjs

on:
  pull_request:
    branches: [test]

# 使用正式版本测一下
jobs:
  build:
    if: startsWith(github.event.pull_request.title, 'release:')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: 16
          cache: 'yarn'
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - run: echo "git提交标题:${{ toJson(github.event.pull_request.title) }}"
      - run: echo "git提交内容:${{ toJson(github.event.pull_request.body) }}"
      - run: echo "git提交地址:${{ toJson(github.event.pull_request.url) }}"
      - run: echo "git body:${{ toJson(github.event.pull_request.body) }}"
      - run: echo ${{github.event.pull_request.title}} | sed ''s/release://''
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: git branch
        run: |
          git fetch --all
          git checkout ${{github.event.pull_request.base.ref}}
      - run: yarn
      - run: npm run release ${{github.event.pull_request.title}} | sed ''s/release://''

        # - run: yarn run build
        # - run: npm publish --tag ${{github.event.pull_request.title}} | sed ''s/release://''
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          GITHUB_TOKEN: ${{secrets.UTILS_TOKEN}}
