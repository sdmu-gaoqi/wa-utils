name: Publish Package to npmjs

on:
  pull_request:
    branches: [test]

# 使用正式版本测一下
jobs:
  build:
    if: startsWith(github.event.pull_request.title, 'release:')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: 16
          cache: 'yarn'
      - name: 设置git config信息
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - run: echo "git提交标题:${{ toJson(github.event.pull_request.title) }}"
      - run: echo "git提交内容:${{ toJson(github.event.pull_request.body) }}"
      - run: echo "git仓库地址:${{ toJson(github.event.repository.full_name) }}"
      - run: echo "git body:${{ toJson(github.event.pull_request.body) }}"
